<div class="content">
    <mat-toolbar color="accent">
        <mat-toolbar-row class="toolbar">
            <h2 class="mat-h2">Importar Arquivo</h2>
            <button mat-icon-button type="button" (click)="fechaModal()"><mat-icon>close_24px</mat-icon></button>
        </mat-toolbar-row>
    </mat-toolbar>

    <form class="body">
        <app-upload-arquivo (fechaModalEmitter)="fechaModal()" [plataforma]="plataforma"></app-upload-arquivo>
    </form>
</div>
